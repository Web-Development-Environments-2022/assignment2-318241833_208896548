<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<center><img src=logo.png width=50% height=50% /></center>
		<table border="1" align=center cellpadding=10 cellspacing="0" bordercolor="#111111" width="100%" >
			<tr>
			  <td width="12.5%"><center><a href="#" onclick="SetActiveDiv('welcome');"><STRONG>Welcome</STRONG></a></center></td>
			  <td width="12.5%"><center><a href="#" onclick="SetActiveDiv('register');"><STRONG>Register</STRONG></a></center></td>
			  <td width="12.5%"><center><a href="#" onclick="SetActiveDiv('login');"><STRONG>Login</STRONG></a></center></td>
			  <td width="12.5%"><center><a href="#" onclick="SetActiveDiv('About');"><STRONG>About</STRONG></a></center></td>
			</tr>
		  </table>
	</head>

	<body>
		<div id="welcome">
			<center><img src=welcom.png width=50% height=50% /></center>
			<center><img src=pacman_logo.png width=50% height=50% /></center>
			<button class="button button1" onclick="SetActiveDiv('register');">Register</button>
			<button class="button button2" onclick="SetActiveDiv('login');">Login</button>
		</div>
		<br/>
		<center><div id="register" style="border-color: #111111; border-radius: 25px; border-style: dotted; background-color: cadetblue;   width: fit-content; 
		height: fit-content; padding: 3px;">
			<br/>
			<input id="userRegister" class="input-box" type="text"  placeholder="UserName" />
			<br/>
			<br/>
			<input id="passRegister" class="input-box"  placeholder="Password"/>
			<br/>
			<br/>
			<input id="nameRegister" class="input-box"  placeholder="Full name" />
			<br/>
			<br/>
			<input id="emailRegister" class="input-box"  placeholder="Email" />
			<br/>
			<br/>
			<!-- todo add birthdate selector-->
			<button class="button button1" onclick="SetActiveDiv('login');">Register</button>
		</div></center>
		<br/>
		<div id="settings">
			<!-- todo add -->
		</div>
		<center>
		<div id="login" style="border-color: #111111; border-radius: 25px; border-style: dotted; background-color: cadetblue;   width: fit-content; 
		height: fit-content; padding: 3px;">
			<br/>
			<center><label for="lblUser">UserName:</label>
			<input id="lblUser" type="text" /></center>
			<br/>

			<center><label for="lblPass">Password:</label>
			<input id="lblPass" type="text" /></center>
			<br/>
			<button class="button button2" onclick="SetActiveDiv('game');Start();">Login</button>
		</center>
		</div>
		<div id="game">
			<center><div id="top" style="border-color: #111111; border-radius: 5px; border-style: dotted; background-color: cadetblue;   width: fit-content; 
			height: fit-content; padding: 3px;">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
		</div></center>
			<div id="game" style="position:relative; text-align: center; ">
				<center><img class='img1' src="border.png" height="1000" width="1000" alt="" id="back"/></center>
				<center><canvas id="canvas" height="600" width="600" style="background-color: white; border-radius: 25px;" ></canvas></center>
			</div>
		</div>
		<div id="about">
			<!-- todo add -->
		</div>

		<script type="text/javascript">
			// cancel scrolling with keyboard

			window.addEventListener("keydown", function(e) {
				if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
					e.preventDefault();
				}
			}, false);
		</script>


		<script type="text/javascript">
			// handle move between pages

            document.getElementById('register').style.display = "none";
            document.getElementById('login').style.display = "none";
            document.getElementById('about').style.display = "none";
			document.getElementById('game').style.display = "none";

        function SetActiveDiv(el) {
			document.getElementById('welcome').style.display = "none";
            document.getElementById('register').style.display = "none";
            document.getElementById('login').style.display = "none";
            document.getElementById('about').style.display = "none";
			document.getElementById('game').style.display = "none";

            document.getElementById(el).style.display = "block";
        }

		</script>

	</body>
</html>
